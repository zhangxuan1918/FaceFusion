version: '3.7'
services:
  face-fusion:
    build:
      context: .
      dockerfile: Dockerfile
    image: xuan1918/facefusion:v0.0.16
    container_name: face_fusion
    privileged: true
    ports:
      - "6009:6009"
    environment:
        - NVIDIA_VISIBLE_DEVICES=all
    env_file:
      - face_fusion.env
    volumes:
      - /home/xuan/Projects/data/:/opt/data/

